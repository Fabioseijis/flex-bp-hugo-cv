{{ $data := (.Scratch.Get "content").Contacts2 }}
{{ with $data }}
<section id="section-{{ .Title | urlize }}">
    <h2><i class="{{ .Icon }}"></i> {{ .Title }}</h2>
    {{ range $data.Contacts }}
        <p><i class="{{ .Icon }}"></i> {{ .Name }}: {{ .Value }}</p>
    {{ end }}
    <ul>
        {{- partial "social.html" $ -}}
    </ul>
</section>
{{ end }}
